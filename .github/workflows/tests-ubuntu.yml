name: Ubuntu Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 9 * * 4'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug â€“ List rfc.sh Location
        run: ls -al ./share/adapters

      - name: Make rfc.sh Executable
        run: chmod +x ./share/adapters/rfc.sh

      - name: Run RFC Script
        run: ./share/adapters/rfc.sh

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install --upgrade -r requirements.txt

      - name: Fetch Upstream Cheat Sheets
        run: python lib/fetch.py fetch-all

      - name: Run Bash Tests
        run: bash tests/run-tests.sh

      - name: Run Pytest
        run: pytest lib/

  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose (if needed)
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build Docker Images
        run: docker-compose build

      - name: List Docker Images
        run: docker images

      - name: Start Docker Containers
        run: |
          docker-compose up -d
          sleep 10
          docker-compose ps

      - name: Wait and Test Web Server
        run: |
          wget --timeout=3 --tries=5 --spider http://localhost:8002 || true
          docker-compose logs --no-color

      - name: Run Bash Tests in Docker
        run: CHEATSH_TEST_STANDALONE=NO bash tests/run-tests.sh
