<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        'eco-blue': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'typing-dot-1': 'typing 1.5s infinite ease-in-out',
                        'typing-dot-2': 'typing 1.5s infinite 0.2s ease-in-out',
                        'typing-dot-3': 'typing 1.5s infinite 0.4s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        typing: {
                            '0%, 100%': { transform: 'translateY(0)', opacity: '0.6' },
                            '50%': { transform: 'translateY(-5px)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-eco-blue-300 flex items-center justify-center h-screen">
    <div class="bg-white h-[70%] w-[30%] rounded-xl flex flex-col  justify-evenly items-center">
        <h1 class="text-3xl font-semibold text-center text-eco-green-500 animate-fade-in">Welcome to EcoGuide</h1>
        <div class="flex flex-col items-center justify-center p-3 gap-3">
            <div class=" flex gap-2 flex-col mb-6">
            <h2 class="text-2xl font-semibold text-eco-green-500 animate-fade-in">Join us in our mission to save the planet!</h2>
            <p class="text-sm text-gray-600 mt-1 animate-fade-in">We are excited to have you on board. Let's make a difference together!</p>
        </div>
        <form action="/join" method="POST">
            <label for="name" class="text-lg font-semibold">Your Name</label>
            <input id ="name"  name = "name" type="text" class="border-2 border-eco-green-500 rounded-lg p-2 mt-2 mb-4 w-full" placeholder="Enter your name" required>
            <label for="email" class="font-semibold text-lg">Email Id</label>
            <input type="email"  name="email" id="email" class="border-2 border-eco-green-500 rounded-lg p-2 mt-2 mb-4 w-full" placeholder="Enter your email" required>
            <button type="submit" class="text-center border border-green-800 bg-eco-green-500 w-full rounded-lg p-3 hover:bg-eco-green-600 transition-colors">
                Join Now
            </button>        
        </form>
    </div>
    </div>
    
</body>
</html>
